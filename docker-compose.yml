version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: auth-gateway-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  redis:
    image: redis:7-alpine
    container_name: auth-gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - auth-network

  auth-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-gateway
    ports:
      - "3000:3000"
    environment:
      # Server
      PORT: 3000
      ENV: development
      LOG_LEVEL: info

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: auth_gateway
      DB_SSLMODE: disable
      DB_MAX_OPEN_CONNS: 25
      DB_MAX_IDLE_CONNS: 5

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0

      # JWT - CHANGE THESE IN PRODUCTION!
      JWT_ACCESS_SECRET: "your-super-secret-access-key-change-in-production-please"
      JWT_REFRESH_SECRET: "your-super-secret-refresh-key-change-in-production-please"
      JWT_ACCESS_EXPIRES: "15m"
      JWT_REFRESH_EXPIRES: "168h"

      # CORS
      CORS_ALLOWED_ORIGINS: "http://localhost:3001,http://localhost:3000"
      CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
      CORS_ALLOWED_HEADERS: "Content-Type,Authorization,X-Requested-With"
      CORS_ALLOW_CREDENTIALS: "true"

      # Rate Limiting
      RATE_LIMIT_SIGNUP_MAX: 5
      RATE_LIMIT_SIGNUP_WINDOW: "1h"
      RATE_LIMIT_SIGNIN_MAX: 10
      RATE_LIMIT_SIGNIN_WINDOW: "15m"
      RATE_LIMIT_API_MAX: 100
      RATE_LIMIT_API_WINDOW: "1m"

      # Frontend URL
      FRONTEND_URL: "http://localhost:3001"

      # Security
      BCRYPT_COST: 10
      TOKEN_BLACKLIST_CLEANUP_INTERVAL: "1h"

      # Monitoring
      METRICS_ENABLED: "true"
      METRICS_PORT: "9090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - auth-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  auth-network:
    driver: bridge
