basePath: /
definitions:
  handler.HealthResponse:
    properties:
      services:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
    type: object
  models.APIKey:
    properties:
      created_at:
        type: string
      description:
        type: string
      expires_at:
        description: NULL = never expires
        type: string
      id:
        type: string
      is_active:
        type: boolean
      key_prefix:
        description: First 8 chars for identification
        type: string
      last_used_at:
        type: string
      name:
        type: string
      scopes:
        description: JSON array of permissions
        items:
          type: integer
        type: array
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  models.ActiveSessionResponse:
    properties:
      browser:
        description: Browser name with version
        example: Chrome 120
        type: string
      created_at:
        description: Timestamp when session was created
        example: "2024-01-15T10:30:00Z"
        type: string
      device_type:
        description: Device type (mobile, desktop, tablet)
        example: desktop
        type: string
      expires_at:
        description: Timestamp when session expires
        example: "2024-01-22T10:30:00Z"
        type: string
      id:
        description: Session unique identifier
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      ip_address:
        description: IP address of the session
        example: 192.168.1.1
        type: string
      is_current:
        description: Whether this is the current session
        example: true
        type: boolean
      last_active_at:
        description: Timestamp of last activity
        example: "2024-01-15T10:30:00Z"
        type: string
      os:
        description: Operating system with version
        example: Windows 11
        type: string
      session_name:
        description: Custom session name set by user
        example: Home Desktop
        type: string
    type: object
  models.AdminAPIKeyResponse:
    properties:
      created_at:
        description: Timestamp when key was created
        example: "2024-01-15T10:30:00Z"
        type: string
      expires_at:
        description: Expiration timestamp (null if never expires)
        example: "2024-12-31T23:59:59Z"
        type: string
      id:
        description: API key ID
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      is_revoked:
        description: Whether the key is revoked
        example: false
        type: boolean
      last_used_at:
        description: Last usage timestamp
        example: "2024-01-15T10:30:00Z"
        type: string
      name:
        description: API key name
        example: Production API Key
        type: string
      prefix:
        description: API key prefix (first 12 characters)
        example: agw_abc123de
        type: string
      revoked_at:
        description: Timestamp when key was revoked
        example: "2024-01-15T10:30:00Z"
        type: string
      scopes:
        description: API key scopes/permissions
        example:
        - users:read
        - token:validate
        items:
          type: string
        type: array
      user_id:
        description: User ID who owns the key
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      username:
        description: Username of the key owner
        example: johndoe
        type: string
    type: object
  models.AdminAuditLogResponse:
    properties:
      action:
        description: Action performed
        example: signin
        type: string
      created_at:
        description: Timestamp when action was performed
        example: "2024-01-15T10:30:00Z"
        type: string
      details:
        additionalProperties: true
        description: Additional details about the action
        type: object
      id:
        description: Audit log entry ID
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      ip:
        description: IP address of the request
        example: 192.168.1.1
        type: string
      status:
        description: Action status
        example: success
        type: string
      user_agent:
        description: User agent string
        example: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
        type: string
      user_id:
        description: User ID who performed the action
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    type: object
  models.AdminCreateUserRequest:
    properties:
      account_type:
        description: 'Account type: "human" or "service" (defaults to "human")'
        example: human
        type: string
      email:
        description: User's email address
        example: newuser@example.com
        type: string
      full_name:
        description: User's full name
        example: New User
        type: string
      password:
        description: User's password (minimum 8 characters)
        example: SecurePass123!
        minLength: 8
        type: string
      role_ids:
        description: Role IDs to assign to the user
        example:
        - 123e4567-e89b-12d3-a456-426614174000
        items:
          type: string
        type: array
      username:
        description: Unique username (3-100 characters)
        example: newuser
        maxLength: 100
        minLength: 3
        type: string
    required:
    - email
    - full_name
    - password
    - username
    type: object
  models.AdminStatsResponse:
    properties:
      active_api_keys:
        description: Number of active API keys
        example: 38
        type: integer
      active_users:
        description: Number of active users
        example: 1100
        type: integer
      recent_logins_24h:
        description: Number of logins in the last 24 hours
        example: 450
        type: integer
      recent_signups_24h:
        description: Number of signups in the last 24 hours
        example: 12
        type: integer
      total_api_keys:
        description: Total number of API keys
        example: 45
        type: integer
      total_oauth_accounts:
        description: Total number of OAuth accounts
        example: 425
        type: integer
      total_users:
        description: Total number of users in the system
        example: 1250
        type: integer
      users_2fa_enabled:
        description: Number of users with 2FA enabled
        example: 320
        type: integer
      users_by_role:
        additionalProperties:
          type: integer
        description: Users count by role (users with multiple roles are counted in
          each)
        example:
          admin: 5
          moderator: 15
          user: 1200
        type: object
      verified_email_users:
        description: Number of users with verified email
        example: 950
        type: integer
      verified_phone_users:
        description: Number of users with verified phone
        example: 650
        type: integer
    type: object
  models.AdminUpdateUserRequest:
    properties:
      is_active:
        description: Whether the account should be active
        example: true
        type: boolean
      role_ids:
        description: Role IDs to assign to the user
        example:
        - 123e4567-e89b-12d3-a456-426614174000
        - 223e4567-e89b-12d3-a456-426614174001
        items:
          type: string
        type: array
    type: object
  models.AdminUserListResponse:
    properties:
      page:
        description: Current page number
        example: 1
        type: integer
      page_size:
        description: Number of items per page
        example: 20
        type: integer
      total:
        description: Total number of users matching the query
        example: 1250
        type: integer
      total_pages:
        description: Total number of pages
        example: 63
        type: integer
      users:
        description: List of users
        items:
          $ref: '#/definitions/models.AdminUserResponse'
        type: array
    type: object
  models.AdminUserResponse:
    properties:
      account_type:
        description: 'Account type: "human" or "service"'
        example: human
        type: string
      api_keys_count:
        description: Number of API keys owned by user
        example: 3
        type: integer
      created_at:
        description: Timestamp when user was created
        example: "2024-01-15T10:30:00Z"
        type: string
      email:
        description: User's email address
        example: user@example.com
        type: string
      email_verified:
        description: Whether email has been verified
        example: true
        type: boolean
      full_name:
        description: User's full name
        example: John Doe
        type: string
      id:
        description: User's unique identifier
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      is_active:
        description: Whether the account is active
        example: true
        type: boolean
      last_login_at:
        description: Timestamp of last login
        example: "2024-01-15T10:30:00Z"
        type: string
      oauth_accounts_count:
        description: Number of OAuth accounts linked to user
        example: 2
        type: integer
      phone:
        description: User's phone number
        example: "+1234567890"
        type: string
      phone_verified:
        description: Whether phone has been verified
        example: false
        type: boolean
      profile_picture_url:
        description: URL to user's profile picture
        example: https://example.com/avatars/user.jpg
        type: string
      roles:
        description: User's assigned roles
        items:
          $ref: '#/definitions/models.RoleInfo'
        type: array
      totp_enabled:
        description: Whether TOTP 2FA is enabled
        example: false
        type: boolean
      totp_enabled_at:
        description: Timestamp when TOTP 2FA was enabled
        example: "2024-01-15T10:30:00Z"
        type: string
      updated_at:
        description: Timestamp when user was last updated
        example: "2024-01-15T10:30:00Z"
        type: string
      username:
        description: User's username
        example: johndoe
        type: string
    type: object
  models.AssignRoleRequest:
    properties:
      role_id:
        description: Role ID to assign
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    required:
    - role_id
    type: object
  models.AuthResponse:
    properties:
      access_token:
        description: JWT access token for API authentication
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        description: Access token expiration time in seconds
        example: 900
        type: integer
      refresh_token:
        description: Refresh token for obtaining new access tokens
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      requires_2fa:
        description: Whether 2FA verification is required
        example: false
        type: boolean
      two_factor_token:
        description: Temporary token for 2FA verification (if 2FA is required)
        example: temp_2fa_token_xyz
        type: string
      user:
        allOf:
        - $ref: '#/definitions/models.User'
        description: Authenticated user information
    type: object
  models.BackupCodesResponse:
    properties:
      backup_codes:
        description: List of new backup codes
        example:
        - ABC123
        - DEF456
        - GHI789
        - JKL012
        - MNO345
        items:
          type: string
        type: array
      message:
        description: Response message
        example: Backup codes regenerated successfully. Save them in a secure location.
        type: string
    type: object
  models.BrandingSettings:
    properties:
      background_color:
        description: Hex color
        type: string
      company_name:
        type: string
      custom_css:
        type: string
      favicon_url:
        type: string
      id:
        type: string
      logo_url:
        type: string
      primary_color:
        description: Hex color
        type: string
      privacy_url:
        type: string
      secondary_color:
        description: Hex color
        type: string
      support_email:
        type: string
      terms_url:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  models.BrandingTheme:
    properties:
      background_color:
        description: Background color
        example: '#FFFFFF'
        type: string
      primary_color:
        description: Primary brand color
        example: '#3B82F6'
        type: string
      secondary_color:
        description: Secondary brand color
        example: '#8B5CF6'
        type: string
    type: object
  models.ChangePasswordRequest:
    properties:
      new_password:
        description: New password (minimum 8 characters)
        example: NewSecurePass123!
        minLength: 8
        type: string
      old_password:
        description: Current password
        example: OldPass123!
        type: string
    required:
    - new_password
    - old_password
    type: object
  models.CompletePasswordlessRegistrationRequest:
    properties:
      code:
        description: 6-digit OTP code received via email or SMS
        example: "123456"
        type: string
      email:
        description: User's email address (must match init request)
        example: user@example.com
        type: string
      phone:
        description: User's phone number (must match init request)
        example: "+1234567890"
        type: string
    required:
    - code
    type: object
  models.CreateAPIKeyRequest:
    properties:
      description:
        description: API key description
        example: API key for production environment
        type: string
      expires_at:
        description: Optional expiration date (null for no expiration)
        example: "2024-12-31T23:59:59Z"
        type: string
      name:
        description: API key name (3-100 characters)
        example: Production API Key
        maxLength: 100
        minLength: 3
        type: string
      scopes:
        description: List of permission scopes
        example:
        - users:read
        - token:validate
        items:
          type: string
        minItems: 1
        type: array
    required:
    - name
    - scopes
    type: object
  models.CreateAPIKeyResponse:
    properties:
      api_key:
        allOf:
        - $ref: '#/definitions/models.APIKey'
        description: Created API key metadata
      plain_key:
        description: Plain text API key (shown only once at creation)
        example: agw_1234567890abcdef1234567890abcdef
        type: string
    type: object
  models.CreateEmailTemplateRequest:
    properties:
      html_body:
        description: HTML email body
        example: <p>Hello {{username}}, your verification code is {{code}}</p>
        type: string
      name:
        description: Template name (max 100 characters)
        example: Email Verification Template
        maxLength: 100
        type: string
      subject:
        description: Email subject line (max 200 characters)
        example: Verify your email address
        maxLength: 200
        type: string
      text_body:
        description: Plain text email body
        example: Hello {{username}}, your verification code is {{code}}
        type: string
      type:
        description: 'Template type: verification, password_reset, welcome, 2fa, or
          custom'
        enum:
        - verification
        - password_reset
        - welcome
        - 2fa
        - custom
        example: verification
        type: string
      variables:
        description: Available variable names for template
        example:
        - username
        - email
        - code
        - expiry_minutes
        items:
          type: string
        type: array
    required:
    - html_body
    - name
    - subject
    - type
    type: object
  models.CreateIPFilterRequest:
    properties:
      expires_at:
        description: Optional expiration date
        example: "2024-12-31T23:59:59Z"
        type: string
      filter_type:
        description: 'Filter type: "whitelist" or "blacklist"'
        enum:
        - whitelist
        - blacklist
        example: blacklist
        type: string
      ip_cidr:
        description: IP address or CIDR range (e.g., "192.168.1.1" or "192.168.1.0/24")
        example: 192.168.1.0/24
        type: string
      reason:
        description: Reason for the filter
        example: Suspicious activity detected
        type: string
    required:
    - filter_type
    - ip_cidr
    type: object
  models.CreateOAuthClientRequest:
    properties:
      access_token_ttl:
        example: 900
        type: integer
      allowed_grant_types:
        example:
        - authorization_code
        - refresh_token
        items:
          type: string
        minItems: 1
        type: array
      allowed_scopes:
        example:
        - openid
        - profile
        - email
        items:
          type: string
        minItems: 1
        type: array
      client_type:
        enum:
        - confidential
        - public
        example: confidential
        type: string
      default_scopes:
        example:
        - openid
        - profile
        items:
          type: string
        type: array
      description:
        example: My OAuth client application
        type: string
      first_party:
        example: false
        type: boolean
      id_token_ttl:
        example: 3600
        type: integer
      logo_url:
        example: https://example.com/logo.png
        type: string
      name:
        example: My Application
        maxLength: 100
        minLength: 3
        type: string
      redirect_uris:
        example:
        - https://example.com/callback
        items:
          type: string
        type: array
      refresh_token_ttl:
        example: 604800
        type: integer
      require_consent:
        example: true
        type: boolean
      require_pkce:
        example: true
        type: boolean
    required:
    - allowed_grant_types
    - allowed_scopes
    - client_type
    - name
    type: object
  models.CreateOAuthClientResponse:
    properties:
      client:
        $ref: '#/definitions/models.OAuthClient'
      client_secret:
        example: client_secret_abc123xyz789
        type: string
    type: object
  models.CreatePermissionRequest:
    properties:
      action:
        description: Action name (2-50 characters)
        example: delete
        maxLength: 50
        minLength: 2
        type: string
      description:
        description: Permission description
        example: Allows deleting users from the system
        type: string
      name:
        description: Permission name (3-100 characters)
        example: users.delete
        maxLength: 100
        minLength: 3
        type: string
      resource:
        description: Resource name (2-50 characters)
        example: users
        maxLength: 50
        minLength: 2
        type: string
    required:
    - action
    - name
    - resource
    type: object
  models.CreateRoleRequest:
    properties:
      description:
        description: Role description
        example: Can manage users and content
        type: string
      display_name:
        description: Role display name (2-100 characters)
        example: Moderator
        maxLength: 100
        minLength: 2
        type: string
      name:
        description: Role system name (2-50 characters)
        example: moderator
        maxLength: 50
        minLength: 2
        type: string
      permissions:
        description: List of permission IDs to assign to the role
        example:
        - 123e4567-e89b-12d3-a456-426614174000
        - 223e4567-e89b-12d3-a456-426614174001
        items:
          type: string
        type: array
    required:
    - display_name
    - name
    type: object
  models.CreateSMSSettingsRequest:
    properties:
      account_sid:
        type: string
      auth_token:
        type: string
      aws_access_key_id:
        type: string
      aws_region:
        type: string
      aws_secret_access_key:
        type: string
      aws_sender_id:
        type: string
      enabled:
        type: boolean
      from_number:
        type: string
      max_per_day:
        type: integer
      max_per_hour:
        type: integer
      max_per_number:
        type: integer
      provider:
        enum:
        - twilio
        - aws_sns
        - vonage
        - mock
        type: string
    required:
    - provider
    type: object
  models.CreateUserRequest:
    properties:
      account_type:
        description: 'Account type: "human" or "service" (defaults to "human")'
        example: human
        type: string
      email:
        description: User's email address (optional if phone is provided)
        example: user@example.com
        type: string
      full_name:
        description: User's full name (optional)
        example: John Doe
        type: string
      password:
        description: User's password (minimum 8 characters)
        example: SecurePass123!
        minLength: 8
        type: string
      phone:
        description: User's phone number (optional)
        example: "+1234567890"
        type: string
      username:
        description: Unique username (3-100 characters)
        example: johndoe
        maxLength: 100
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  models.CreateWebhookRequest:
    properties:
      events:
        description: List of events to subscribe to
        example:
        - user.created
        - user.updated
        - user.login
        items:
          type: string
        minItems: 1
        type: array
      headers:
        additionalProperties:
          type: string
        description: Custom HTTP headers to send with webhook requests
        example:
          Authorization: Bearer token123
          X-Custom-Header: value
        type: object
      name:
        description: Webhook name (max 100 characters)
        example: User Events Webhook
        maxLength: 100
        type: string
      retry_config:
        allOf:
        - $ref: '#/definitions/models.RetryConfig'
        description: Retry configuration for failed deliveries
      url:
        description: Webhook URL endpoint (max 500 characters)
        example: https://api.example.com/webhooks/auth
        maxLength: 500
        type: string
    required:
    - events
    - name
    - url
    type: object
  models.CreateWebhookResponse:
    properties:
      secret_key:
        description: Secret key for webhook signature verification (only shown once)
        example: whsec_abc123xyz456...
        type: string
      webhook:
        allOf:
        - $ref: '#/definitions/models.Webhook'
        description: Created webhook
    type: object
  models.DatabaseConnectionInfo:
    properties:
      idle:
        type: integer
      in_use:
        type: integer
      max_open:
        type: integer
      open:
        type: integer
      wait_count:
        type: integer
      wait_duration_ms:
        type: integer
    type: object
  models.DeviceAuthResponse:
    properties:
      device_code:
        example: GmRhmhcxhwAzkoEqiMEg_DnyEysNkuNhszIySk9eS
        type: string
      expires_in:
        example: 900
        type: integer
      interval:
        example: 5
        type: integer
      user_code:
        example: ABCD-EFGH
        type: string
      verification_uri:
        example: https://auth.example.com/device
        type: string
      verification_uri_complete:
        example: https://auth.example.com/device?user_code=ABCD-EFGH
        type: string
    type: object
  models.EmailTemplate:
    properties:
      created_at:
        type: string
      html_body:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 100
        type: string
      subject:
        maxLength: 200
        type: string
      text_body:
        type: string
      type:
        enum:
        - verification
        - password_reset
        - welcome
        - 2fa
        type: string
      updated_at:
        type: string
      variables:
        description: Available variables as JSON array
        items:
          type: integer
        type: array
    required:
    - html_body
    - name
    - subject
    - type
    type: object
  models.EmailTemplateListResponse:
    properties:
      page:
        description: Current page number
        example: 1
        type: integer
      per_page:
        description: Number of items per page
        example: 20
        type: integer
      templates:
        description: List of email templates
        items:
          $ref: '#/definitions/models.EmailTemplate'
        type: array
      total:
        description: Total number of templates
        example: 10
        type: integer
      total_pages:
        description: Total number of pages
        example: 1
        type: integer
    type: object
  models.ErrorResponse:
    properties:
      details:
        description: Additional error details
        example: Email field is required
        type: string
      error:
        description: HTTP error status text
        example: Bad Request
        type: string
      message:
        description: Human-readable error message
        example: Invalid request parameters
        type: string
    type: object
  models.ForgotPasswordRequest:
    properties:
      email:
        description: Email address to send password reset code
        example: user@example.com
        type: string
    required:
    - email
    type: object
  models.GeoDistributionResponse:
    properties:
      locations:
        items:
          $ref: '#/definitions/models.LoginLocation'
        type: array
      total_logins:
        type: integer
      unique_cities:
        type: integer
      unique_countries:
        type: integer
    type: object
  models.HealthMetric:
    properties:
      id:
        type: string
      metadata:
        description: JSON metadata
        type: string
      metric_name:
        type: string
      metric_unit:
        description: '"bytes", "percentage", "count", "milliseconds"'
        type: string
      metric_value:
        type: number
      recorded_at:
        type: string
    type: object
  models.IPFilter:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      expires_at:
