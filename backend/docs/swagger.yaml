info:
  contact:
    email: maksbalashov@gmail.com
    name: API Support
  description: |-
    Centralized authentication and authorization system for microservices ecosystem.

    ## Overview
    Auth Gateway provides a complete authentication and authorization solution including:
    - User registration and authentication (email/password, OAuth, passwordless)
    - Two-factor authentication (TOTP)
    - API key management for service-to-service communication
    - Role-based access control (RBAC)
    - Session management
    - Webhooks for event notifications

    ## Authentication
    Most endpoints require authentication via JWT Bearer token or API key.

    ### JWT Authentication
    Include the access token in the Authorization header: `Authorization: Bearer {token}`

    ### API Key Authentication
    Include the API key in the X-API-Key header: `X-API-Key: agw_{key}`
  title: Auth Gateway API
  version: "1.0"
paths:
  /.well-known/jwks.json:
    get:
      description: Get JSON Web Key Set for token validation (/.well-known/jwks.json)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JWKSDocument'
      summary: JWKS
      tags:
      - OAuth Provider - Discovery
  /.well-known/openid-configuration:
    get:
      description: Get OpenID Connect discovery document (/.well-known/openid-configuration)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.OIDCDiscoveryDocument'
      summary: OIDC Discovery
      tags:
      - OAuth Provider - Discovery
  /admin/sms/settings:
    get:
      description: Get all SMS settings (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.SMSSettings'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all SMS settings
      tags:
      - SMS Settings
    post:
      consumes:
      - application/json
      description: Create new SMS provider settings (admin only)
      parameters:
      - description: Create SMS settings request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateSMSSettingsRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.SMSSettings'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
